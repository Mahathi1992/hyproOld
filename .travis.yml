language: cpp
branches:
  only:
  - master
  - alpha

# Environment variables
env:
  global:
    - GH_REPO_NAME: hypro
    - DOXYFILE: $TRAVIS_BUILD_DIR/build/doc/Doxygen
    - GH_REPO_REF: github.com/hypro/hypro.git

notifications:
  email:
    recipients:
      - stefan.schupp@cs.rwth-aachen.de
  slack:
    rooms:
      - hypro:v2n2cgATRJJYPctLTL1MSfOn#github

sudo: required

cache:
  apt: true
  directories:
    - $HOME/usr/
    - $HOME/.sonar/cache
    - build/resources

addons:
  apt:
    sources: &sources_base
      - boost-latest
      - ubuntu-toolchain-r-test
    packages: &packages_base
      - libboost1.55-all-dev
      - libeigen3-dev
      - libgmp-dev
      - libgtest-dev
      - uuid-dev
      - openjdk-9-jre

matrix:
  include:
    - os: linux
      compiler: g++-7
      addons:
        apt:
          sources: [*sources_base]
          packages: [*packages_base, g++-7, gcc-7, doxygen]
      env: COMPILER=g++-7 FLAGS=-DCREATE_DOC=ON CC=gcc-7 CXX=g++-7
    - os: linux
      compiler: g++-8
      addons:
        apt:
          sources: [*sources_base]
          packages: [*packages_base, g++-8, lcov]
      env: COMPILER=g++-8 FLAGS=-DHYPRO_COVERAGE=ON CC=gcc-8 CXX=g++-8
    - os: linux
      compiler: clang++-5.0
      addons:
        sonarcloud:
          organization: "hypro-github"
          token:
            secure: ""
        apt:
          sources: [*sources_base, llvm-toolchain-trusty-5.0]
          packages: [*packages_base, clang-5.0 lcov libstdc++-8-dev libc++abi-dev]
      env: COMPILER=clang++-5.0 TASK=sonarcloud FLAGS=-DHYPRO_COVERAGE=ON
    - os: linux
      compiler: clang++-6.0
      addons:
        apt:
          sources: [*sources_base, llvm-toolchain-trusty-6.0]
          packages: [*packages_base, clang-6.0 libc++abi-dev libstdc++-8-dev]
      env: COMPILER=clang++-6.0
    - os: linux
      compiler: clang++-7.0
      addons:
        apt:
          sources: [*sources_base, llvm-toolchain-trusty-7]
          packages: [*packages_base, clang-7.0 libc++abi-dev libstdc++-8-dev]
      env: COMPILER=clang++-7.0
    #- os: osx
    #  osx_image: xcode6.4
    #  compiler: clang
    #  env: COMPILER=clang++
    - os: osx
      osx_image: xcode9.3
      compiler: clang
      env: COMPILER=clang++
    - os: osx
      osx_image: xcode9.4
      compiler: clang
      env: COMPILER=clang++
    - os: osx
      osx_image: xcode10
      compiler: clang
      env: COMPILER=clang++
    - os: osx
      osx_image: xcode10.1
      compiler: clang
      env: COMPILER=clang++

before_install:
  - cd .travis/ && source setupTravis.sh && cd ../
  - sudo motion update || echo 'up to date'

script:
  - cd ${TRAVIS_BUILD_DIR}
  - .travis/build.sh

# Generate and deploy documentation
after_success:
  - cd ${TRAVIS_BUILD_DIR}
  - chmod +x .travis/buildDoc.sh
  - ./.travis/buildDoc.sh
  # coveralls
  - chmod +x processCoverage.sh
  - ./processCoverage.sh
